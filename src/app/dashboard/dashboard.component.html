<div *ngFor="let p of products">
  <mat-card class="example-card">
    <mat-card-title>{{ p.title }}</mat-card-title>
    <mat-card-content>
      <img src="{{ p.image }}" height="180" />
      Likes {{ p.likes }}
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="likeProduct(p.id)">LIKE</button>
    </mat-card-actions>
  </mat-card>
</div>
